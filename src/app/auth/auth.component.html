<div class="row m-auto">
  <div class="col-xs-12 col-md-6 m-auto mt-5">
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error && !isLoading">
      <p>{{ error }}</p>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          placeholder="enter email"
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group mt-4">
        <label for="password">Password</label>
        <input
          placeholder="enter password"
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          minlength="6"
          required
        />
      </div>
      <div class="mt-4 justify-content-center">
        <button
          class="btn btnSubmit"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btnSubmit" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
